<!DOCTYPE html>
<<html>
<body>
<form action="SingUp" method="get">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="Acc_idno"><b>Acc_idno</b></label>
    <input type="text" placeholder="Enter Acc_idno" name="Acc_idno" required><br>
    
     <label for="User_idno"><b>User_idno</b></label>
    <input type="text" placeholder="Enter User_idno" name="User_idno" required><br>

    <label for="Login_password"><b> Login_Password</b></label>
    <input type="password" placeholder="Enter Login_password" name="Login_password" required><br>

    <label for="Secret_question"><b>Secret_question</b></label>
    <input type="text" placeholder="enter Secret_question" name="Secret_question" required><br>
    
     <label for="Trans_password"><b> Trans_Password</b></label>
     <input type="password" placeholder="Enter Trans_password" name="Trans_password" required><br>
     
      <label for="email"><b> email</b></label>
     <input type="text" placeholder="Enter email" name="email" required><br>
     
      <label for="Look_status"><b> look_status</b></label>
     <input type="text" placeholder="Enter Look_status" name="Look_status" required><br>
     
    
      <label for="pancard_no"><b> pancard_no</b></label>
     <input type="text" placeholder="Enter pancard_no" name="pancard_no" required><br>
     

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label><br>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
<br>
    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>

<!DOCTYPE html>

<html>
<body>


	<form action="CreateAccount" method="get">
		<div class="container">
			<h1>Register</h1>
			<p>Please fill in this form to create an account.</p>
			<hr>

			 <label for="accountno"><b>accountno</b></label> <input type="text"
				placeholder="Enter accountno" name="accountno" required> <label
				 
				for="Acc_type"><b>Acc_type</b></label> <input type="text"
				placeholder="Enter Acc_type" name="Acc_type" required> <label
				
				for="Address"><b> Address</b></label> <input type="text"
				placeholder="Enter Address" name="Address" required>

			<label for="Acc_opendate"><b>Acc_opendate</b></label> <input
				type="date" placeholder="Enter Acc_opendate" name="Acc_opendate"
				required>


			<hr>

			<p>
				By creating an account you agree to our <a href="#">Terms and Privacy</a>.
			</p>
			<button type="submit" class="registerbtn">Register</button>
		</div>

		<div class="container signin">
			<p>
				Already have an account? <a href="#">Sign in</a>.
			</p>
		</div>
	</form>
</body>
</html>
